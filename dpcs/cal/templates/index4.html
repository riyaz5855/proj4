<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title> Tables in css</title>
    <link rel="stylesheet" href="{% static 'cal/css/style4.css' %}">
  </head>
  <body>
    <div class="form-container">
      <form action="" method="POST">
        {% csrf_token %}
 
        <label for="spincode"> Pickup Pincode:</label>
        <input type="text" id="spincode" name="spincode">

        <label for="dpincode">Delivery Pincode:</label>
        <input type="text" id="dpincode" name="dpincode">

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight">
                

        <input type="submit" value="Submit">
      </form>
    </div>
    {% comment %} <div id="table-container"></div> {% endcomment %}
  </body>
</html>
